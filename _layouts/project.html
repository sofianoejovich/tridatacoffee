<!doctype html>
<html>

    {% include head.html %}
  </head>
  <body>
    {% include links.html %}

        </div>
      </div>
      <div class="row">
        <div class="col12">
          {{ content }}
        </div>
      </div>
    </div>
    {% include footer.html %}
